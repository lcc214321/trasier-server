language: java
sudo: false
install: true

services:
  - docker

jdk:
  - oraclejdk11

script:
  - ./gradlew assemble

after_success:
  - deploy-to-docker.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repository/
